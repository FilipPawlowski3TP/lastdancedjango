{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Desk</title>

    <!-- Link do Bootstrapa -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Własny plik CSS -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">

    <!-- JavaScript do zmiany motywu -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-light">

    <!-- Nawigacja (Menu) -->
    <nav id="main-navbar" class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Help Desk</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'ticket_list' %}">Lista zgłoszeń</a>
                    </li>
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">Wyloguj się</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Zaloguj się</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Główna zawartość strony -->
    <div class="container py-5">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Przyciski do zmiany motywu w lewym dolnym rogu -->
    <button id="theme-toggle" class="btn btn-dark position-fixed bottom-0 start-0 m-3">
        Zmień motyw
    </button>

    <!-- JavaScript do zmiany motywu -->
    <script>
        const toggleTheme = () => {
            const currentTheme = document.body.classList.contains('bg-dark') ? 'dark' : 'light';
            const navbar = document.getElementById('main-navbar');

            if (currentTheme === 'light') {
                // Przełącz na ciemny motyw
                document.body.classList.remove('bg-light', 'text-dark');
                document.body.classList.add('bg-dark', 'text-light');

                navbar.classList.remove('navbar-light', 'bg-light');
                navbar.classList.add('navbar-dark', 'bg-dark');
            } else {
                // Przełącz na jasny motyw
                document.body.classList.remove('bg-dark', 'text-light');
                document.body.classList.add('bg-light', 'text-dark');

                navbar.classList.remove('navbar-dark', 'bg-dark');
                navbar.classList.add('navbar-light', 'bg-light');
            }
        };

        // Nasłuchiwacz na przycisk zmiany motywu
        document.getElementById('theme-toggle').addEventListener('click', toggleTheme);
    </script>

    <!-- Bootstrapa JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
