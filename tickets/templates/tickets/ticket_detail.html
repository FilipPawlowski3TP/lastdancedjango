{% extends 'tickets/base.html' %}

{% block content %}
<div class="container py-5">
    <header class="text-center mb-5">
        <h1 class="display-4 text-primary">{{ ticket.title }}</h1>
        <p class="lead text-muted">
            <strong>Status:</strong> 
            <span class="badge" style="background-color: {{ ticket.get_status_color }}">{{ ticket.get_status_display }}</span>
        </p>
    </header>

    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h3 class="card-title">Opis zgłoszenia:</h3>
            <p class="card-text">{{ ticket.description }}</p>
        </div>
    </div>

    {% if ticket.image %}
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h5 class="card-title">Załączone zdjęcie:</h5>
                <img src="{{ ticket.image.url }}" alt="Zdjęcie zgłoszenia" class="img-fluid rounded">
            </div>
        </div>
    {% else %}
        <p>Brak załączonego zdjęcia.</p>
    {% endif %}

    <div class="text-center">
        <a href="{% url 'ticket_list' %}" class="btn btn-primary btn-lg mt-3">Powrót do listy zgłoszeń</a>
    </div>
</div>
{% endblock %}
